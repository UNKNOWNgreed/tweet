{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
<form method="post">
  <h2>Login Form</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? Please create an account <a href="{% url 'register' %}">here</a>.</p>
{% endblock %}

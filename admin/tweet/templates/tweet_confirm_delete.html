{% extends "layout.html" %}
{% block title %}
Delete Tweet
{% endblock %}

{% block content %}
<h1 class="text-center">Are you sure that you want to delete?</h1>
<form action="{% url 'tweet_delete' tweet.id %}" method="post"> 
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock %}

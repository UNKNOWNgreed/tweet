{% extends "layout.html" %}
{% block title %}
tweet
{% endblock %}

{% block content %}
    {% if form.instance.pk %}
        <h1>Edit View</h1>
    {% else %}
        <h1>Create a Tweet</h1>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
    <h2 class="text-center"></h2>
{% endblock %}
